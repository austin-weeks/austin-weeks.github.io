<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="../../favicon/favicon.ico">
</head>
<body>
    <main>
        <!-- add a logo? -->
        <h1>Palindrome Checker</h1>
        <div id="palindrome-checker">
            <p>Enter text to check for a palindrome:</p>
            <input id="text-input" type="text" name="text" placeholder="Enter your text...">
            <button id="check-btn" type="button">Check</button>
            <div id="result" class="hidden">
            </div>
        </div>
        <div id="info">
            <p>A palindrome is a word or sentence that is spelled the same way both forward
                and backward when ignoring punction, case, and spacing.
            </p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
