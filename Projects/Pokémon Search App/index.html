<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Pixelify+Sans:wght@400..700&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1 class="white">Pokémon Search App</h1>
    <p class="white">Search for a pokémon by name or ID:</p>
    <main>
        <input type="text" id="search-input" required placeholder="Clefairy, #2, etc."><br>
        <button type="button" id="search-button">Search</button>
        <div class="results hidden">
            <div class="flex">
                <div id="pokemon-name"></div>
                <div id="pokemon-id"></div>
            </div>
            <div id="sprite-div"></div>
            <div class="flex">
                <div id="weight"></div>
                <div id="height"></div>
            </div>
            <div id="types"></div>
            <div class="stats">
                <span class="stat-name bold">STAT NAME</span><div class="stat bold">VALUE</div>
                <span class="stat-name">HP: </span><div id="hp" class="stat"></div>
                <span class="stat-name">ATTACK: </span><div id="attack" class="stat"></div>
                <span class="stat-name">DEFENSE: </span><div id="defense" class="stat"></div>
                <span class="stat-name">SPECIAL ATTACK: </span><div id="special-attack" class="stat"></div>
                <span class="stat-name">SPECIAL DEFENSE: </span><div id="special-defense" class="stat"></div>
                <span class="stat-name">SPEED: </span><div id="speed" class="stat"></div>
            </div>
        </div>
        <h2 class="white">Choose a Pokémon</h2>
        <div id="pokemon-choices"></div>
        <button id="load-more-btn" type="button">Show More</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
