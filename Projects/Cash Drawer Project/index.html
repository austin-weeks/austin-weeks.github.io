<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Drawer</title>
    <link rel="icon" type="image/x-icon" href="../../favicon/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <h1>Change Calculator</h1>
        <p>Input customer cash to calculate change owed based on cash in drawer.</p>
        <div class="inputs">
            <div class="input-div">
                <h3>Item Price</h3>
                <i class="ph ph-bold ph-currency-dollar"></i>
                <input type="number" id="item-price" placeholder="5.00"><br>
            </div>
            <div class="input-div">
                <h3>Customer Cash</h3>
                <i class="ph ph-bold ph-currency-dollar"></i>
                <input type="number" id="customer-cash" placeholder="5.00"><br>
            </div>
        </div>
        <button id="purchase-btn" type="button">Calculate <i class="left-space ph ph-money"></i></button>
        <div id="change-display" class="background-box">
            <h2><i class="big ph ph-hand-coins"></i> Change Due</h2>
            <div id="change-due"></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
